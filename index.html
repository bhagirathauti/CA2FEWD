<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archery</title>
    <link rel="stylesheet" href="game.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
   <div class="mainContainer">
    <canvas id="myCanvas"></canvas>
    <canvas id="animCanvas"></canvas>
    <h1><span id="score">0</span></h1>
    <span id="nickname"></span>
    <div id="showPoint">
        <div id="timerDiv"></div>
        <p id="arrs">&uarr;</p><span class="u">&uarr; +4</span>
    </div>
    <div id="startMenu">
        <h1 id="title"><span class="a">A</span>RCHER<span class="a">Y</span><br>3D</h1>
        <div class="buttons flex">
            <div class="name">
            <p class="namee">Your Name:</p>
            <input type="text" name="" id="inputText"> 
            <p class="namee">Your nickname:</p>
            <input type="text" name="" id="input"> 
            <button id="enter"><p id="save">SAVE</p></button>
            </div>
            <div class="btns flex">
        <button id="startBtn">PLAY</button>
        <button id="rulesBtn">RULES</button>
            </div>
        <h2><span id="best"></span></h2>
        </div>
    </div>
   </div>
</body>
<script src="game.js"></script>
</html>
